<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplify dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/adaptations.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="authorization-logo">
    <div class="logo">
        <div class="logo__name authorization-logo__name">Disciplify</div>
        <div class="logo__slogan authorization-logo__slogan">/Discipline unlocked</div>
    </div>
</div>
<div class="authorization-form">
    <input type="text" class="input-text authorization-form__input" placeholder="Login">
    <div class="authorization-form__error">Incorrect user name</div>
    <input type="password" class="input-text authorization-form__input" placeholder="Password">
    <div class="authorization-form__error">Incorrect password</div>
    <div class="button authorization-form__button">Enter</div>
</div>
<div class="authorization-cta">
    Don't have an account? <a>Sign up</a>
</div>
</body>
</html>
